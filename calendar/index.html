<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>日历选择器</title>
<link rel="stylesheet" href="./calendar-blue.css" type="text/css">
<script type="text/javascript" charset="utf-8" src="./calendar.js"></script>

</head>
<body>
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
时间搜索: <input name="posttime1" type="text" id="posttime1" class="input-text posttime"  readonly="readonly" value=""/> -
        <input name="posttime2" type="text" id="posttime2" class="input-text posttime"  readonly="readonly" value=""/>
<script type="text/javascript">
            date = new Date();
            Calendar.setup({
                inputField     :    "posttime1",
                ifFormat       :    "%Y-%m-%d %H:%M:%S",
                showsTime      :    true,
                timeFormat     :    "24"
            });
            Calendar.setup({
                inputField     :    "posttime2",
                ifFormat       :    "%Y-%m-%d %H:%M:%S",
                showsTime      :    true,
                timeFormat     :    "24"
            });

        </script>
</body>
</html>
